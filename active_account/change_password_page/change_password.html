<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reflex</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="./change_password.css">
    </head>
    <body>
        <form method="post" id="form">
            <div class="container">
                <h1>Changer le mot de passe</h1>
                
                <hr>
                

                <label for="userName"><b>Identifiant</b></label>
                <input type="text" placeholder="Entrez votre identifiant" name="userName" required id="userName">
                <p id="userName-error"></p>

                <label for="actualPassword"><b>Mot de passe actuel</b></label>
                <input type="password" placeholder="Entrez votre mot de passe" name="actualPassword" required id="actualPassword">
                <p id="password-error"></p>


                <label for="newPassword"><b>Nouveau mot de passe</b></label>
                <input type="password" placeholder="Entrez votre nouveau mot de passe" name="newPassword" required id="newPassword">
                
                
                <div class="clearfix">
                    <button type="button" class="cancelbtn" id="cancelbtnID">Annuler</button>
                    <button type="submit" class="loadNewPassword" id="loadNewPassword">Enregistrer</button>
                </div>
            </div>
        </form>
        
        <script src="./change_password.js"></script>
    </body>
</html>
